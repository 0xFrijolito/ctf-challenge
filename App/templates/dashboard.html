<!DOCTYPE html>
<html>
    <head>
        <title> Dashboard </title>
    
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header class="mb-4">
            <nav class="navbar bg-light">
                <div class="container-sm">
                    <a class="navbar-brand" href="/"> Really Cool Crypto Exchange ü§ë </a>
                    <a href="/logout"> <button class="btn btn-danger"> Logout üò¢ </button> </a>
                    {% if flag %}
                        <script>
                            window.location = "{{ flag }}"
                        </script>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main class="container-sm">
            <div id="alerts_container"></div>
            <h3> Dashboard üöÄ </h3>
            <div id="alert-container"></div>
            <div class="row align-items-start mb-2">
                <div class="col-12 col-sm-8">
                    <canvas id="chart" height="190">
                </div>
                <div class="col-12 col-sm-4">
                    <div class="card p-4 mb-2">
                        <h4> Your wallet üí± </h4>
                        <p id="wallet-address"></p>

                        <h4> Balance ü™ô </h4>
                        <p class="mb-0" id="coins"> </p>
                    </div>
                    <div class="card p-4">
                        <h4> Send coins </h4>
                        <form id="form" method="post">
                            <div class="mb-3">
                                <label for="wallet-input" class="form-label"> Wallet address üëù</label>
                                <input type="text" class="form-control" id="wallet-input">
                            </div>
                            <div class="mb-3">
                                <label for="amount-input" class="form-label"> Amount ü™ô </label>
                                <input type="number" step="any" class="form-control" id="amount-input">
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <h3> Transaction list üìñ </h3>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"> txid </th>
                        <th scope="col"> from </th>
                        <th scope="col"> to </th>
                        <th scope="col"> amount </th>
                      </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </main>
        <footer class="py-2 bg-light">
            <div class="container-sm">
                <span class="t-secondary"> Frijolito 2020 </span> 
            </div>
        </footer>
        <!-- Charts js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js" integrity="sha256-cHVO4dqZfamRhWD7s4iXyaXWVK10odD+qp4xidFzqTI=" crossorigin="anonymous"></script>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
        <!-- custom chart -->
        <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
        <script src="{{ url_for('static', filename='js/fake-chart.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    </body>
</html>
